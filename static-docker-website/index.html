<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohan’s Static Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My DevOps Static Site 🚀</h1>
        <p>This website is running inside a Docker container using Apache on AWS EC2.</p>
        <button onclick="alert('Thanks for visiting ❤️')">Click Me</button>

        <hr>

        <!-- GitHub Profile Section -->
        <div class="github-card">
            <img id="avatar" src="" alt="GitHub Avatar">
            <h2 id="name">Loading...</h2>
            <p id="bio"></p>
            <a id="profile-link" href="#" target="_blank">🌟 Visit My GitHub</a>
        </div>
    </div>

    <script>
        // Replace this username with yours
        const username = "mohanreddybodha";

        fetch(`https://api.github.com/users/${username}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("avatar").src = data.avatar_url;
            document.getElementById("name").textContent = data.name || data.login;
            document.getElementById("bio").textContent = data.bio || "DevOps Enthusiast 💻";
            document.getElementById("profile-link").href = data.html_url;
        })
        .catch(err => {
            document.getElementById("name").textContent = "GitHub Data Not Loaded 😅";
        });
    </script>
</body>
</html>
